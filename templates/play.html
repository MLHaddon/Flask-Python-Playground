<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Page</title>
  <style>
    h1 {
      margin: 10px;
      text-align: center;
    }
    .boxes {
      margin: 10px;
      display: flex;
      flex-wrap: wrap;
      align-content: space-around;
      justify-content: center;
    }

    #box {
      margin: 10px;
      padding: 1px;
      width: 200px;
      height: 200px;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  <div class='boxes'>
    {% for i in range(0, x) %}
      <div id='box' style="background-color: {{color}}"></div>
    {% endfor %}
  </div>
</body>
</html>
